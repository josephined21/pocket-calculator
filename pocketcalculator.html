<!DOCTYPE html>
<html>
  <head>
    <title>Pocket Calculator</title>

    <link href = "pocketcalculator.css" type = "text/css" rel = "stylesheet">
    <script src = "pocketcalculator.js" type = "text/javascript"></script>
    <!-- fonts -->
   <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

  </head>

  <body>
    <form name = "pocketcalculator">
      <input type = "text" id = "display" value = "0" disabled/>
      <table>
        <tr>
          <td><input type = "button" value = "AC" onclick = "clear()"/></td>
          <td><input type = "button" value = "+/-" onclick = "negation(pocketcalculator.display.value)"/></td>
          <td><input type = "button" value = "%" onclick = "percentage(pocketcalculator.display.value)"/></td>
          <td><input type = "button" value = "&divide" onclick = "dis(' / ')"/></td>
        </tr>
        <tr>
          <td><input type = "button" value = "7" onclick = "dis('7')"/></td>
          <td><input type = "button" value = "8" onclick = "dis('8')"/></td>
          <td><input type = "button" value = "9" onclick = "dis('9')"/></td>
          <td><input type = "button" value = "&times" onclick = "dis(' * ')"/></td>
        </tr>
        <tr>
          <td><input type = "button" value = "4" onclick = "dis('4')"/></td>
          <td><input type = "button" value = "5" onclick = "dis('5')"/></td>
          <td><input type = "button" value = "6" onclick = "dis('6')"/></td>
          <td><input type = "button" value = "-" onclick = "dis(' - ')"/></td>
        </tr>
        <tr>
          <td><input type = "button" value = "1" onclick = "dis('1')"/></td>
          <td><input type = "button" value = "2" onclick = "dis('2')"/></td>
          <td><input type = "button" value = "3" onclick = "dis('3')"/></td>
          <td><input type = "button" value = "+" onclick = "dis(' + ')"/></td>
        </tr>
        <tr>
          <td><input type = "button" value = "0" onclick = "dis('0')"/></td>
          <td><input type = "button" value = "." onclick = "dis('.')"/></td>
          <td><input type = "button" value = "=" onclick = "equals(pocketcalculator.display.value)"/></td>
        </tr>
      </table>
    </form>
  </body>
</html>
