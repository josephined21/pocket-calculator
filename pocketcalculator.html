<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>

    <link href = "pocketcalculator.css" type = "text/css" rel = "stylesheet">
    <script src = "pocketcalculator.js" type = "text/javascript"></script>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>

  <body>
    <form name = "pocketcalculator">
      <input type = "text" id = "display" disabled/>
      <script>
        pocketcalculator.display.value = '0';
      </script>
      <table>
        <tr>
          <td><input type = "button" class = "button" value = "AC" onclick = "pocketcalculator.display.value = '0'"/></td>
          <td><input type = "button" class = "button" value = "+/-" onclick = "pocketcalculator.display.value = -pocketcalculator.display.value"/></td>
          <td><input type = "button" class = "button" value = "%" onclick = "pocketcalculator.display.value /= 100"/></td>
          <td><input type = "button" class = "operators" value = "&divide" onclick = "pocketcalculator.display.value += ' / '"/></td>
        </tr>
        <tr>
          <td><input type = "button" class = "digits" value = "7" onclick = "pocketcalculator.display.value += '7'"/></td>
          <td><input type = "button" class = "digits" value = "8" onclick = "pocketcalculator.display.value += '8'"/></td>
          <td><input type = "button" class = "digits" value = "9" onclick = "pocketcalculator.display.value += '9'"/></td>
          <td><input type = "button" class = "operators" value = "&times" onclick = "pocketcalculator.display.value += ' * '"/></td>
        </tr>
        <tr>
          <td><input type = "button" class = "digits" value = "4" onclick = "pocketcalculator.display.value += '4'"/></td>
          <td><input type = "button" class = "digits" value = "5" onclick = "pocketcalculator.display.value += '5'"/></td>
          <td><input type = "button" class = "digits" value = "6" onclick = "pocketcalculator.display.value += '6'"/></td>
          <td><input type = "button" class = "operators" value = "-" onclick = "pocketcalculator.display.value += ' - '"/></td>
        </tr>
        <tr>
          <td><input type = "button" class = "digits" value = "1" onclick = "pocketcalculator.display.value += '1'"/></td>
          <td><input type = "button" class = "digits" value = "2" onclick = "pocketcalculator.display.value += '2'"/></td>
          <td><input type = "button" class = "digits" value = "3" onclick = "pocketcalculator.display.value += '3'"/></td>
          <td><input type = "button" class = "operators" value = "+" onclick = "pocketcalculator.display.value += ' + '"/></td>
        </tr>
        <tr>
          <td><input type = "button" class = "digits" id = "digits0" value = "0" onclick = "pocketcalculator.display.value += '0'"/></td>
          <td><input type = "button" class = "digits" id = "decimalpoint" value = "." onclick = "pocketcalculator.display.value += '.'"/></td>
          <td><input type = "button" class = "operators" id = "equals" value = "=" onclick = "pocketcalculator.display.value = eval(pocketcalculator.display.value)"/></td>
        </tr>
      </table>
    </form>
  </body>
</html>
