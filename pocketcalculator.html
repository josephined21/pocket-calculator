<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>

    <link href = "pocketcalculator.css" type = "text/css" rel = "stylesheet">
    <script src = "pocketcalculator.js" type = "text/javascript"></script>
  </head>

  <body>
    <div>
      <p id = "display">
      </p>
    </div>

    <div>
      <button onclick = "clear();" class = "row1">AC</button>
    </div>

    <div>
      <button onclick = "negation();" class = "row2">+/-</button>
    </div>

    <div>
      <button onclick = "percentage();" class = "row3">%</button>
    </div>

    <div>
      <button onclick = "division();" class = "row4">division symbol</button>
    </div>
    <div>
      <button onclick = "multiplication();" class = "row4">multiplication symbol</button>
    </div>
    <div>
      <button onclick = "subtraction();" class = "row4">-</button>
    </div>
    <div>
      <button onclick = "addition();" class = "row4">+</button>
    </div>
    <div>
      <button onclick = "equals();" class = "row4">=</button>
    </div>

    <div>
      <button onclick = "digits();" class = "row1">1</button>
    </div>
    <div>
      <button onclick = "digits();" class = "row2">2</button>
    </div>
    <div>
      <button onclick = "digits();" class = "row3">3</button>
    </div>
    <div>
      <button onclick = "digits();" class = "row1">4</button>
    </div>
    <div>
      <button onclick = "digits();" class = "row2">5</button>
    </div>
    <div>
      <button onclick = "digits();" class = "row3">6</button>
    </div>
    <div>
      <button onclick = "digits();" class = "row1">7</button>
    </div>
    <div>
      <button onclick = "digits();" class = "digits">8</button>
    </div>
    <div>
      <button onclick = "digits();" class = "digits">9</button>
    </div>
    <div class = "digits">
      <button onclick = "digits();" id = "digits0">0</button>
    </div>
    <div>
      <button onclick = "decimalPoint();">.</button>
    </div>

  </body>
</html>
