<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>

    <link href = "pocketcalculator.css" type = "text/css" rel = "stylesheet">
    <script src = "pocketcalculator.js" type = "text/javascript"></script>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>

  <body>
    <div class = "pocketcalculator">
      <p id="display"></p>
      <table>
        <tr>
          <td><input type = "button" value = "AC" onclick = "clear();" class = "button"/></td>
          <td><input type = "button" value = "+/-" onclick = "negation();" class = "button"/></td>
          <td><input type = "button" value = "%" onclick = "percentage();" class = "button"/></td>
          <td><input type = "button" value = "&divide" onclick = "operators('&divide');" class = "button"/></td>
        </tr>
        <tr>
          <td><input type = "button" value = "7" onclick = "digits('7');" class = "button"/></td>
          <td><input type = "button" value = "8" onclick = "digits('8');" class = "button"/></td>
          <td><input type = "button" value = "9" onclick = "digits('9');" class = "button"/></td>
          <td><input type = "button" value = "&times" onclick = "operators('&times');" class = "button"/></td>
        </tr>
        <tr>
          <td><input type = "button" value = "4" onclick = "digits('4');" class = "button"/></td>
          <td><input type = "button" value = "5" onclick = "digits('5');" class = "button"/></td>
          <td><input type = "button" value = "6" onclick = "digits('6');" class = "button"/></td>
          <td><input type = "button" value = "-" onclick = "operators('-');" class = "button"/></td>
        </tr>
        <tr>
          <td><input type = "button" value = "1" onclick = "digits('1');" class = "button"/></td>
          <td><input type = "button" value = "2" onclick = "digits('2');" class = "button"/></td>
          <td><input type = "button" value = "3" onclick = "digits('3');" class = "button"/></td>
          <td><input type = "button" value = "+" onclick = "operators('+');" class = "button"/></td>
        </tr>
        <tr>
          <td><input type = "button" value = "0" onclick = "digits('0');" class = "button"/></td>
          <td><input type = "button" value = "." onclick = "decimalpoint();" class = "button"/></td>
          <td><input type = "button" value = "=" onclick = "equals();" class = "button"/></td>
        </tr>
      </table>
    </div>
  </body>
</html>
