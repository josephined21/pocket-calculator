<!DOCTYPE html>
<html>
  <head>
    <title>Pocket Calculator</title>

    <link href = "pocketcalculator.css" type = "text/css" rel = "stylesheet">
    <script src = "pocketcalculator.js" type = "text/javascript"></script>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

  </head>

  <body>
    <form name = "pocketcalculator">
      <input type = "text" id = "display" placeholder = "0" disabled/>
      <table>
        <tr>
        <!--
          <td><input type = "button" class = "button" id = button1 value = "(" onclick = "dis('(')"></td>
          <td><input type = "button" class = "button" id = button2 value = ")" onclick = "dis(')')"></td>
          <td><input type = "button" class = "button" id = button3 value = "" onclick = "dis('')"></td>
          <td><input type = "button" class = "button" id = button4 value = "" onclick = "dis('')"></td>
          <td><input type = "button" class = "button" id = button5 value = "" onclick = "dis('')"></td>
          <td><input type = "button" class = "button" id = button6 value = "" onclick = "dis('')"></td>
        -->
          <td><input type = "button" class = "button" id = button7 value = "AC" onclick = "ac()"/></td>
          <td><input type = "button" class = "button" id = button8 value = "&plus;/&minus;" onclick = "negation(pocketcalculator.display.value)"/></td>
          <td><input type = "button" class = "button" id = button9 value = "%" onclick = "percentage(pocketcalculator.display.value)"/></td>
          <td><input type = "button" class = "button" id = button10 value = "&divide;" onclick = "operators('/')"/></td>
        </tr>
        <tr>
        <!--
          <td><input type = "button" class = "button" id = button11 value = "" onclick = "dis('')"></td>
          <td><input type = "button" class = "button" id = button12 value = "x&sup2;" onclick = "dis('')"></td>
          <td><input type = "button" class = "button" id = button13 value = "x&sup3;" onclick = "dis('')"></td>
          <td><input type = "button" class = "button" id = button14 value = "x^y;" onclick = "dis('')"></td>
          <td><input type = "button" class = "button" id = button15 value = "e^x" onclick = "dis('')"></td>
          <td><input type = "button" class = "button" id = button16 value = "10^x" onclick = "dis('')"></td>
        -->
          <td><input type = "button" class = "button" id = button17 value = "7" onclick = "digits('7')"/></td>
          <td><input type = "button" class = "button" id = button18 value = "8" onclick = "digits('8')"/></td>
          <td><input type = "button" class = "button" id = button19 value = "9" onclick = "digits('9')"/></td>
          <td><input type = "button" class = "button" id = button20 value = "&times;" onclick = "operators('*')"/></td>
        </tr>
        <tr>
        <!--
          <td><input type = "button" class = "button" id = button21 value = "1/x" onclick = "dis('')"></td>
          <td><input type = "button" class = "button" id = button22 value = "&radic;" onclick = "dis('')"></td>
          <td><input type = "button" class = "button" id = button23 value = "&#8731;" onclick = "dis('')"></td>
          <td><input type = "button" class = "button" id = button24 value = "y&radic;" onclick = "dis('')"></td>
          <td><input type = "button" class = "button" id = button25 value = "ln" onclick = "dis('')"></td>
          <td><input type = "button" class = "button" id = button26 value = "log" onclick = "dis('')"></td>
        -->
          <td><input type = "button" class = "button" id = button27 value = "4" onclick = "digits('4')"/></td>
          <td><input type = "button" class = "button" id = button28 value = "5" onclick = "digits('5')"/></td>
          <td><input type = "button" class = "button" id = button29 value = "6" onclick = "digits('6')"/></td>
          <td><input type = "button" class = "button" id = button30 value = "&minus;" onclick = "operators('-')"/></td>
        </tr>
        <tr>
        <!--
          <td><input type = "button" class = "button" id = button31 value = "x!" onclick = "dis('')"></td>
          <td><input type = "button" class = "button" id = button32 value = "sin" onclick = "dis('')"></td>
          <td><input type = "button" class = "button" id = button33 value = "cos" onclick = "dis('')"></td>
          <td><input type = "button" class = "button" id = button34 value = "tan" onclick = "dis('')"></td>
          <td><input type = "button" class = "button" id = button35 value = "e" onclick = "dis('')"></td>
          <td><input type = "button" class = "button" id = button36 value = "EE" onclick = "dis('')"></td>
        -->
          <td><input type = "button" class = "button" id = button37 value = "1" onclick = "digits('1')"/></td>
          <td><input type = "button" class = "button" id = button38 value = "2" onclick = "digits('2')"/></td>
          <td><input type = "button" class = "button" id = button39 value = "3" onclick = "digits('3')"/></td>
          <td><input type = "button" class = "button" id = button40 value = "&plus;" onclick = "operators('+')"/></td>
        </tr>
        <tr>
        <!--
          <td><input type = "button" class = "button" id = button41 value = "Rad" onclick = "dis('')"></td>
          <td><input type = "button" class = "button" id = button42 value = "arcsin" onclick = "dis('')"></td>
          <td><input type = "button" class = "button" id = button43 value = "arccos" onclick = "dis('')"></td>
          <td><input type = "button" class = "button" id = button44 value = "arctan" onclick = "dis('')"></td>
          <td><input type = "button" class = "button" id = button45 value = "&pi;" onclick = "dis('')"></td>
          <td><input type = "button" class = "button" id = button46 value = "Rand" onclick = "dis('')"></td>
        -->
          <td><input type = "button" class = "button" id = button47 value = "0" onclick = "digits('0')"/></td>
          <td><input type = "button" class = "button" id = button48 value = "." onclick = "dis('.')"/></td>
          <td><input type = "button" class = "button" id = button49 value = "=" onclick = "equals(pocketcalculator.display.value)"/></td>
        </tr>
      </table>
    </form>
  </body>
</html>
