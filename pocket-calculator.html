<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>

    <link rel = "stylesheet" type = "text/css" href = "pocket-calculator.css"/>
    <script type = "text/javascript" src = "pocket-calculator.js"></script>
  </head>

  <body>
    <div class = "digits" id = "digits0">
      <button onclick = "digits();">0</button>
    </div>
    <div class = "digits" id = "digits1">
      <button onclick = "digits();">1</button>
    </div>
    <div class = "digits" id = "digits2">
      <button onclick = "digits();">2</button>
    </div>
    <div class = "digits" id = "digits3">
      <button onclick = "digits();">3</button>
    </div>
    <div class = "digits" id = "digits4">
      <button onclick = "digits();">4</button>
    </div>
    <div class = "digits" id = "digits5">
      <button onclick = "digits();">5</button>
    </div>
    <div class = "digits" id = "digits6">
      <button onclick = "digits();">6</button>
    </div>
    <div class = "digits" id = "digits7">
      <button onclick = "digits();">7</button>
    </div>
    <div class = "digits" id = "digits8">
      <button onclick = "digits();">8</button>
    </div>
    <div class = "digits" id = "digits9">
      <button onclick = "digits();">9</button>
    </div>

    <div>
      <button onclick = "decimalPoint();">.</button>
    </div>

    <div>
      <button onclick = "addition();">+</button>
    </div>
    <div>
      <button onclick = "subtraction();">-</button>
    </div>
    <div>
      <button onclick = "multiplication();">multiplication symbol</button>
    </div>
    <div>
      <button onclick = "division();">division symbol</button>
    </div>

    <div>
      <button onclick = "equals();">=</button>
    </div>

    <div>
      <button onclick = "percentage();">%</button>
    </div>

    <div>
      <button onclick = "negation();">+/-</button>
    </div>

    <div>
      <button onclick = "clear();">AC</button>
    </div>
  </body>
</html>
